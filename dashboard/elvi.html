<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> 
    <title>Elvi Ezra - Cosmic Orb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
            color: #E0E0E0;
            background-color: #000005;
            overflow: auto;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="%2300FFFF"><circle cx="12" cy="12" r="2" opacity="0.8"/><path d="M12 0L12 6M0 12L6 12M12 18L12 24M18 12L24 12" stroke="%2300FFFF" stroke-width="2" opacity="0.6"/></svg>') 15 15, auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 2500px;
            min-height: 1800px;
            position: relative;
        }
        .particle {
            position: absolute;
            background: #00FFFF;
            border-radius: 50%;
            opacity: 0;
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
            background-color: #000005;
            filter: brightness(0.9);
        }

        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            background-size: 1000px 1000px;
            opacity: 0.8; 
            z-index: 1; 
        }

        .cosmic-background::after { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            background-size: 800px 800px;
            opacity: 0.6;
            z-index: 2;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }

        .auth-container {
            background: radial-gradient(circle at center, #1e0033, #0a001a);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6), inset 0 0 20px rgba(138, 43, 226, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: #E0E0E0;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            border: 2px solid #8A2BE2;
        }

        .auth-container h2 {
            color: #E6E6FA;
            font-size: 2.8em;
            text-shadow: 0 0 15px #DA70D6;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .auth-container p {
            color: #C0C0C0;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .auth-input, .private-auth-input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            font-size: 1.3em;
            background-color: rgba(25, 0, 40, 0.7);
            color: #DDA0DD;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .auth-input::placeholder, .private-auth-input::placeholder {
            color: #B068D8;
        }

        .auth-input:focus, .private-auth-input:focus {
            border-color: #DA70D6;
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.7), inset 0 0 10px rgba(218, 112, 214, 0.5);
            outline: none;
        }

        .auth-button {
            background: linear-gradient(90deg, #DA70D6, #8A2BE2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            width: 100%;
        }

        .auth-button:hover {
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.7);
        }

        #wormholeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(0,0,0,0.8), rgba(0,0,0,0.95)); 
            z-index: 1001; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            overflow: hidden;
        }

        .wormhole-effect {
            position: absolute;
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.5) 0%, rgba(0, 191, 255, 0.3) 50%, transparent 100%);
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.8);
            transform: scale(0);
            opacity: 0;
        }

        .wormhole-active #wormholeOverlay {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        .wormhole-active .auth-overlay {
            opacity: 0; 
            pointer-events: none;
        }

        #cosmicOrbContainer {
            position: relative;
            width: 1200px;
            height: 1200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 0, 10, 0.7), rgba(0, 0, 0, 0.9));
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.5), inset 0 0 80px rgba(0, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            transform-origin: center center;
            will-change: transform;
        }

        #cosmicOrbContainer.active {
            opacity: 1;
            visibility: visible;
        }

        .orb-element {
            position: absolute;
            background: rgba(10, 0, 30, 0.8);
            border: 2px solid #8A2BE2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4), inset 0 0 10px rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease;
            will-change: transform, box-shadow;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .orb-element:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.4);
            border-color: #00FFFF;
            background: rgba(0, 5, 20, 0.9);
            z-index: 101;
        }

        #profile-orb {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, rgba(10, 0, 30, 0.95), rgba(0, 0, 10, 0.98));
            border: 5px solid #00FFFF;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.4);
            padding: 0;
            z-index: 100;
        }

        #profile-orb .profile-pic-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 4px solid #DA70D6;
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #profile-orb .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        #profile-orb h1 {
            font-size: 2em;
            margin: 0 0 5px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        #profile-orb p {
            font-size: 1em;
            color: #C0C0C0;
            margin: 0;
            white-space: nowrap;
        }

        .action-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6F61, #DE6262); 
            color: white;
            box-shadow: 0 5px 20px rgba(255, 111, 97, 0.5);
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            text-align: center;
            border: 2px solid #FF6F61;
            padding: 0;
        }

        .action-button:hover {
            background: linear-gradient(45deg, #DE6262, #FF6F61);
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 111, 97, 0.7);
            border-color: #FFA07A;
        }
        .action-button i {
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        #btn-create-galaxy {
            background: linear-gradient(45deg, #FFA07A, #FF6F61);
            border: 2px solid #FFA07A;
            box-shadow: 0 5px 20px rgba(255, 160, 122, 0.5);
        }
        #btn-create-galaxy:hover {
            background: linear-gradient(45deg, #FF6F61, #FFA07A);
            box-shadow: 0 8px 30px rgba(255, 160, 122, 0.7);
            border-color: #FF8C00;
        }


        .stat-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(10, 0, 30, 0.7);
            border: 2px solid #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            cursor: default;
            padding: 0;
        }
        .stat-display .count {
            font-size: 1.5em;
            font-weight: bold;
            color: #92FE9D;
            text-shadow: 0 0 8px rgba(146, 254, 157, 0.7);
            margin-bottom: 3px;
        }
        .stat-display .label {
            color: #87CEEB;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #highlights-section {
            width: 250px;
            height: 250px;
            background: rgba(0, 5, 20, 0.7);
            border-radius: 50%;
            border: 2px dashed rgba(0, 255, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .highlight-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #2a004a, #0d002a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid #DA70D6;
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.6);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }
        .highlight-item:hover {
            transform: scale(1.1);
            border-color: #00FFFF;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .highlight-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
        }
        .highlight-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #B0C4DE;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .highlight-item:hover .highlight-label {
            opacity: 1;
        }

        #content-view {
            position: absolute;
            width: 1000px;
            height: 600px;
            background: rgba(0, 0, 15, 0.9);
            border: 3px solid #00FFFF;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            z-index: 150;
        }

        #content-view.active {
            opacity: 1;
            visibility: visible;
        }

        #content-view-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(0,0,30,0.7);
            border-radius: 10px;
            padding: 8px;
        }

        .content-tab-item {
            padding: 12px 25px;
            cursor: pointer;
            color: #88AABB;
            font-weight: 600;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            margin: 0 5px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-tab-item.active {
            color: #00FFFF;
            background-color: rgba(0, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .content-tab-item:hover:not(.active) {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.05);
        }
        .content-tab-item i { margin-right: 8px; }

        #content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow-y: auto; 
            padding-right: 10px; 
            flex-grow: 1; 
        }
        #content-grid::-webkit-scrollbar { width: 8px; }
        #content-grid::-webkit-scrollbar-track { background: #0a001a; border-radius: 10px; }
        #content-grid::-webkit-scrollbar-thumb { background-color: #00FFFF; border-radius: 10px; border: 2px solid #0a001a; }

        .post-item {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            background-color: #1a1a2e;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 0 8px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.05);
            cursor: pointer;
        }

        .post-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.2);
            border-color: #00FFFF;
        }

        .post-item img,
        .post-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 50%;
        }
        .post-item audio {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 50px;
            background-color: rgba(0, 5, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            padding: 5px;
        }

        #close-content-view {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 200; 
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }
        #close-content-view:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1);
        }


        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(12px) brightness(0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(160deg, #0f1f3a, #050f1a);
            border: 4px solid #00FFFF;
            box-shadow: 0 0 45px rgba(0, 255, 255, 0.8), inset 0 0 25px rgba(0, 255, 255, 0.4);
            height: 90vh;
            max-width: 700px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transform: scale(0.9);
            opacity: 0;
        }
        
        .modal-content.large-content-modal {
            max-width: 900px;
            max-height: 95vh;
        }


        .story-media, .private-media, .upload-preview-media {
            max-width: 95%;
            max-height: calc(100% - 120px);
            object-fit: contain;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .upload-preview-media.audio-preview {
            max-height: 80px;
            width: 95%;
            margin-top: 15px;
        }

        .story-navigation-btn, .private-navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 191, 255, 0.7);
            color: white;
            border: none;
            padding: 15px 22px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .story-navigation-btn:hover, .private-navigation-btn:hover {
            background-color: rgba(0, 191, 255, 1);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        #storyPrevBtn, #privatePrevBtn { left: 10px; }
        #storyNextBtn, #privateNextBtn { right: 10px; }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 69, 0, 1);
            transform: rotate(180deg) scale(1.1);
        }

        .private-text-content {
            padding: 35px;
            font-size: 1.3em;
            line-height: 1.8;
            color: #C0C0C0;
            text-align: center;
            background: rgba(0, 0, 20, 0.7);
            border-radius: 15px;
            margin: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-height: calc(100% - 60px); 
            overflow-y: auto; 
        }

        @media (max-width: 1400px) {
            #cosmicOrbContainer { width: 1000px; height: 1000px; }
            #profile-orb { width: 250px; height: 250px; }
            #profile-orb .profile-pic-container { width: 140px; height: 140px; }
            .action-button { width: 100px; height: 100px; font-size: 0.8em; }
            .action-button i { font-size: 1.6em; }
            .stat-display { width: 80px; height: 80px; font-size: 0.7em; }
            .stat-display .count { font-size: 1.3em; }
            #highlights-section { width: 220px; height: 220px; gap: 10px; }
            .highlight-item { width: 70px; height: 70px; }
            .highlight-item img { width: 60px; height: 60px; }
            #content-view { width: 800px; height: 500px; padding: 15px; }
            #content-grid { grid-template-columns: repeat(2, 1fr); }
            .content-tab-item { padding: 10px 18px; font-size: 0.9em; }
        }
        @media (max-width: 900px) {
            #cosmicOrbContainer { width: 800px; height: 800px; }
            #profile-orb { width: 200px; height: 200px; }
            #profile-orb .profile-pic-container { width: 100px; height: 100px; }
            #profile-orb h1 { font-size: 1.6em; }
            .action-button { width: 90px; height: 90px; font-size: 0.75em; }
            .action-button i { font-size: 1.5em; }
            .stat-display { width: 70px; height: 70px; font-size: 0.65em; }
            .stat-display .count { font-size: 1.2em; }
            #highlights-section { width: 180px; height: 180px; gap: 8px; }
            .highlight-item { width: 55px; height: 55px; }
            .highlight-item img { width: 48px; height: 48px; }
            #content-view { width: 90vw; height: 70vh; max-width: 600px; max-height: 500px; }
            #content-grid { grid-template-columns: repeat(1, 1fr); }
        }
        #editorToggleBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #DA70D6, #8A2BE2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
            display: none;
        }
        #editorToggleBtn:hover {
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.7);
        }
        #editorOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);

    <script>
        const CLOUDFLARE_WORKER_URL = '';
        const GITHUB_REPO_OWNER = '';
        const GITHUB_REPO_NAME = '';
        const GITHUB_TOKEN = '';
        const PORTAL_CODE = '';

        document.addEventListener('DOMContentLoaded', () => {
            const authOverlay = document.getElementById('authOverlay');
            const portalCodeInput = document.getElementById('portalCodeInput');
            const enterPortalBtn = document.getElementById('enterPortalBtn');
            const authStatus = document.getElementById('authStatus');
            const cosmicOrbContainer = document.getElementById('cosmicOrbContainer');
            const editorToggleBtn = document.getElementById('editorToggleBtn');
            const editorOverlay = document.getElementById('editorOverlay');
            const editorProfileName = document.getElementById('editorProfileName');
            const editorProfileTagline = document.getElementById('editorProfileTagline');
            const editorProfilePic = document.getElementById('editorProfilePic');
            const profilePicPreview = document.getElementById('profilePicPreview');
            const editorPortalCode = document.getElementById('editorPortalCode');
            const githubRepoOwnerInput = document.getElementById('githubRepoOwner');
            const githubRepoNameInput = document.getElementById('githubRepoName');
            const githubTokenInput = document.getElementById('githubToken');
            const cloudflareWorkerUrlInput = document.getElementById('cloudflareWorkerUrl');
            const publishChangesBtn = document.getElementById('publishChangesBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const editorStatus = document.getElementById('editorStatus');
            const newMomentTitle = document.getElementById('newMomentTitle');
            const newMomentCaption = document.getElementById('newMomentCaption');
            const newMomentType = document.getElementById('newMomentType');
            const newMomentFile = document.getElementById('newMomentFile');
            const newMomentImagePreview = document.getElementById('newMomentImagePreview');
            const newMomentVideoPreview = document.getElementById('newMomentVideoPreview');
            const newMomentAudioPreview = document.getElementById('newMomentAudioPreview');
            const newMomentTextContent = document.getElementById('newMomentTextContent');
            const newMomentVisibility = document.getElementById('newMomentVisibility');
            const addNewMomentBtn = document.getElementById('addNewMomentBtn');
            const momentListDiv = document.getElementById('momentList');
            const profileNameDisplay = document.getElementById('profile-name');
            const profileTaglineDisplay = document.getElementById('profile-tagline');
            const profilePicDisplay = document.getElementById('profile-pic');
            const statViews = document.getElementById('stat-views').querySelector('.count');
            const statFollowers = document.getElementById('stat-followers').querySelector('.count');
            const statMoments = document.getElementById('stat-moments').querySelector('.count');
            const showGalaxyBtn = document.getElementById('btn-show-galaxy');
            const contentView = document.getElementById('content-view');
            const closeContentViewBtn = document.getElementById('close-content-view');
            const contentGrid = document.getElementById('content-grid');
            const contentTabs = document.querySelectorAll('.content-tab-item');
            const storyModal = document.getElementById('storyModal');
            const storyMedia = document.getElementById('storyMedia');
            const storyCaption = document.getElementById('storyCaption');
            const storyPrevBtn = document.getElementById('storyPrevBtn');
            const storyNextBtn = document.getElementById('storyNextBtn');
            const storyCloseBtn = document.getElementById('storyCloseBtn');
            const privateModal = document.getElementById('privateModal');
            const privateMedia = document.getElementById('privateMedia');
            const privateVideo = document.getElementById('privateVideo');
            const privateAudio = document.getElementById('privateAudio');
            const privateTextContentDisplay = document.getElementById('privateTextContent');
            const privateCaption = document.getElementById('privateCaption');
            const privatePrevBtn = document.getElementById('privatePrevBtn');
            const privateNextBtn = document.getElementById('privateNextBtn');
            const privateCloseBtn = document.getElementById('privateCloseBtn');

            let currentProfileData = {};
            let allMoments = [];
            let currentStoryIndex = 0;
            let currentPrivateIndex = 0;

            const DEFAULT_PROFILE_PIC = 'default-profile.jpg';
            const DEFAULT_MOMENT_THUMBNAIL = 'placeholder-highlight.jpg';

            function saveLocalConfig() {
                localStorage.setItem('CLOUDFLARE_WORKER_URL', CLOUDFLARE_WORKER_URL);
                localStorage.setItem('GITHUB_REPO_OWNER', GITHUB_REPO_OWNER);
                localStorage.setItem('GITHUB_REPO_NAME', GITHUB_REPO_NAME);
                localStorage.setItem('GITHUB_TOKEN', GITHUB_TOKEN);
                localStorage.setItem('PORTAL_CODE', PORTAL_CODE);
            }

            function loadLocalConfig() {
                // Ensure default values are used if not found in localStorage or if the global variables are not defined.
                // This will prevent 'undefined' showing up in the input fields if the initial values are empty strings.
                githubRepoOwnerInput.value = localStorage.getItem('GITHUB_REPO_OWNER') || GITHUB_REPO_OWNER || '';
                githubRepoNameInput.value = localStorage.getItem('GITHUB_REPO_NAME') || GITHUB_REPO_NAME || '';
                githubTokenInput.value = localStorage.getItem('GITHUB_TOKEN') || GITHUB_TOKEN || '';
                cloudflareWorkerUrlInput.value = localStorage.getItem('CLOUDFLARE_WORKER_URL') || CLOUDFLARE_WORKER_URL || '';
                editorPortalCode.value = ''; // Never pre-fill the portal code for security
            }

            loadLocalConfig();

            async function fetchDataFromBackend() {
                const workerUrl = cloudflareWorkerUrlInput.value;
                if (!workerUrl) {
                    console.warn('Cloudflare Worker URL is not configured. Cannot fetch data.');
                    return;
                }
                try {
                    const response = await fetch(workerUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    currentProfileData = data.profile || {};
                    allMoments = data.moments || [];
                    loadProfileContent();
                } catch (error) {
                    console.error('Error fetching data from backend:', error);
                    // alert('Failed to load profile data. Please ensure the Cloudflare Worker URL is correct and the worker is deployed.');
                }
            }

            function loadProfileContent() {
                profileNameDisplay.textContent = currentProfileData.name || 'Elvi Ezra';
                profileTaglineDisplay.textContent = currentProfileData.tagline || 'Exploring the Multiverse';
                profilePicDisplay.src = currentProfileData.profilePicUrl || DEFAULT_PROFILE_PIC;
                statViews.textContent = currentProfileData.views !== undefined ? currentProfileData.views.toLocaleString() : '0';
                statFollowers.textContent = currentProfileData.followers !== undefined ? currentProfileData.followers.toLocaleString() : '0';
                statMoments.textContent = allMoments.length.toLocaleString();

                editorProfileName.value = currentProfileData.name || '';
                editorProfileTagline.value = currentProfileData.tagline || '';
                profilePicPreview.src = currentProfileData.profilePicUrl || DEFAULT_PROFILE_PIC;
                profilePicPreview.style.display = 'block';

                loadMomentVaultGallery();
            }

            async function loadMomentVaultGallery() {
                momentListDiv.innerHTML = '';
                const momentsToDisplay = allMoments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                momentsToDisplay.forEach(moment => {
                    const momentItem = document.createElement('div');
                    momentItem.className = 'moment-item';
                    momentItem.innerHTML = `
                        <img src="${moment.thumbnailUrl || DEFAULT_MOMENT_THUMBNAIL}" alt="${moment.title}" class="moment-item-thumbnail">
                        <span>${moment.title}</span>
                        <div class="moment-item-actions">
                            <button data-id="${moment.id}" class="edit-moment-btn">Edit</button>
                            <button data-id="${moment.id}" class="delete-moment-btn">Delete</button>
                        </div>
                    `;
                    momentListDiv.appendChild(momentItem);
                });

                momentListDiv.querySelectorAll('.delete-moment-btn').forEach(button => {
                    button.onclick = (e) => deleteMoment(e.target.dataset.id);
                });
                // Implement edit functionality if needed (opens moment in a separate editor or pre-fills form)
            }


            enterPortalBtn.addEventListener('click', () => {
                const enteredCode = portalCodeInput.value;
                if (enteredCode === PORTAL_CODE) { // Using the global variable
                    authOverlay.style.opacity = '0';
                    authOverlay.style.visibility = 'hidden';
                    cosmicOrbContainer.classList.add('active');
                    editorToggleBtn.style.display = 'block';
                    fetchDataFromBackend(); // Fetch live data after authentication
                } else {
                    authStatus.textContent = 'Invalid Cosmic Code. Access Denied.';
                    authStatus.style.color = '#e74c3c';
                }
            });

            editorToggleBtn.addEventListener('click', () => {
                editorOverlay.classList.add('active');
                editorProfileName.value = currentProfileData.name || '';
                editorProfileTagline.value = currentProfileData.tagline || '';
                profilePicPreview.src = currentProfileData.profilePicUrl || DEFAULT_PROFILE_PIC;
                profilePicPreview.style.display = 'block';
                // Fill other config inputs from current values
                githubRepoOwnerInput.value = GITHUB_REPO_OWNER;
                githubRepoNameInput.value = GITHUB_REPO_NAME;
                githubTokenInput.value = GITHUB_TOKEN;
                cloudflareWorkerUrlInput.value = CLOUDFLARE_WORKER_URL;
                loadMomentVaultGallery();
            });

            logoutBtn.addEventListener('click', () => {
                editorOverlay.classList.remove('active');
                cosmicOrbContainer.classList.remove('active');
                authOverlay.style.opacity = '1';
                authOverlay.style.visibility = 'visible';
                editorToggleBtn.style.display = 'none';
                portalCodeInput.value = '';
                authStatus.textContent = '';
                // Potentially clear sensitive local storage items or set them to empty if needed for a "true" logout.
                // localStorage.removeItem('GITHUB_TOKEN'); 
                // localStorage.removeItem('PORTAL_CODE'); // If portal code is also sensitive and not hardcoded
            });


            editorProfilePic.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePicPreview.src = e.target.result;
                        profilePicPreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    profilePicPreview.src = DEFAULT_PROFILE_PIC;
                    profilePicPreview.style.display = 'none';
                }
            });

            newMomentFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const type = newMomentType.value;
                newMomentImagePreview.style.display = 'none';
                newMomentVideoPreview.style.display = 'none';
                newMomentAudioPreview.style.display = 'none';
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (type === 'image') {
                            newMomentImagePreview.src = e.target.result;
                            newMomentImagePreview.style.display = 'block';
                        } else if (type === 'video') {
                            newMomentVideoPreview.src = e.target.result;
                            newMomentVideoPreview.style.display = 'block';
                        } else if (type === 'audio') {
                            newMomentAudioPreview.src = e.target.result;
                            newMomentAudioPreview.style.display = 'block';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            newMomentType.addEventListener('change', () => {
                const type = newMomentType.value;
                newMomentFile.style.display = 'block';
                newMomentTextContent.style.display = 'none';
                newMomentTextContent.previousElementSibling.style.display = 'none';
                newMomentImagePreview.style.display = 'none';
                newMomentVideoPreview.style.display = 'none';
                newMomentAudioPreview.style.display = 'none';
                newMomentFile.value = ''; // Clear selected file

                if (type === 'text') {
                    newMomentFile.style.display = 'none';
                    newMomentTextContent.style.display = 'block';
                    newMomentTextContent.previousElementSibling.style.display = 'block';
                }
            });

            async function uploadFileToGitHub(file, filePath, commitMessage) {
                const githubApiUrl = `https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${filePath}`;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                return new Promise((resolve, reject) => {
                    reader.onload = async () => {
                        const base64Content = reader.result.split(',')[1];
                        try {
                            const response = await fetch(githubApiUrl, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${GITHUB_TOKEN}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: commitMessage,
                                    content: base64Content,
                                    branch: 'main' // Or your default branch
                                })
                            });

                            if (!response.ok) {
                                const errorText = await response.text();
                                throw new Error(`GitHub upload failed: ${response.status} - ${errorText}`);
                            }
                            resolve(response.json());
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = error => reject(error);
                });
            }

            async function publishChangesToBackend() {
                editorStatus.textContent = 'Publishing changes... Please wait, this may take a moment.';
                editorStatus.style.color = '#FFD700';

                const workerUrl = cloudflareWorkerUrlInput.value;
                const githubOwner = githubRepoOwnerInput.value;
                const githubName = githubRepoNameInput.value;
                const githubToken = githubTokenInput.value;
                const newPortalCode = editorPortalCode.value;

                if (!workerUrl || !githubOwner || !githubName || !githubToken) {
                    editorStatus.textContent = 'Error: All configuration fields (Worker URL, GitHub Owner, Repo, Token) must be filled.';
                    editorStatus.style.color = 'var(--danger)';
                    return;
                }
                
                // Update local config variables
                // No, do not update the hardcoded CLOUDFLARE_WORKER_URL directly. 
                // Instead, use the input values for the current operation and save them to localStorage.
                localStorage.setItem('CLOUDFLARE_WORKER_URL', workerUrl);
                localStorage.setItem('GITHUB_REPO_OWNER', githubOwner);
                localStorage.setItem('GITHUB_REPO_NAME', githubName);
                localStorage.setItem('GITHUB_TOKEN', githubToken);
                if (newPortalCode) {
                    localStorage.setItem('PORTAL_CODE', newPortalCode); // Update if user provided a new one
                }

                const updatedProfile = {
                    name: editorProfileName.value,
                    tagline: editorProfileTagline.value,
                    profilePicUrl: profilePicPreview.src === DEFAULT_PROFILE_PIC ? '' : profilePicPreview.src // Clear if default
                };

                // Handle profile picture upload if changed
                if (editorProfilePic.files.length > 0) {
                    const profilePicFile = editorProfilePic.files[0];
                    const profilePicPath = `assets/profile/${profilePicFile.name}`;
                    try {
                        const uploadResponse = await uploadFileToGitHub(profilePicFile, profilePicPath, 'Update profile picture');
                        updatedProfile.profilePicUrl = uploadResponse.content.download_url; // Use GitHub raw URL
                    } catch (error) {
                        editorStatus.textContent = `Error uploading profile picture: ${error.message}`;
                        editorStatus.style.color = 'var(--danger)';
                        return;
                    }
                }

                try {
                    const response = await fetch(workerUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-GitHub-Token': githubToken // Pass token for worker to use
                        },
                        body: JSON.stringify({
                            profile: updatedProfile,
                            portalCode: newPortalCode || undefined // Only send if provided
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }

                    const result = await response.json();
                    console.log('Changes published to GitHub:', result);
                    alert('Changes successfully published to the galaxy!');
                    editorOverlay.classList.remove('active');
                    loadProfileContent(); // Reload the website with the new data
                } catch (error) {
                    console.error('Error publishing changes:', error);
                    alert(`Failed to publish changes: ${error.message}. Check Cloudflare Worker logs.`);
                }
            }

            publishChangesBtn.addEventListener('click', publishChangesToBackend);

            function openTikTok() {
                window.open("https://vm.tiktok.com/ZShf4GMgT/", "_blank");
            }

            function openInstagram() {
                window.open("https://www.instagram.com/elvizill/", "_blank");
            }

            loadProfileContent();
        });
    </script>
