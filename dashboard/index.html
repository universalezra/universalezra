function initParticleBackground() {
    const canvas = document.getElementById('interactive-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null, radius: 150 };
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
    });
    class Particle {
        constructor(x, y, dirX, dirY, size, color) {
            this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY;
            this.size = size; this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.dirX = -this.dirX;
            if (this.y > canvas.height || this.y < 0) this.dirY = -this.dirY;
            this.x += this.dirX;
            this.y += this.dirY;
            this.draw();
        }
    }
    function initParticles() {
        particles = [];
        let numParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numParticles; i++) {
            let size = Math.random() * 2 + 1;
            let x = Math.random() * (innerWidth - size * 2);
            let y = Math.random() * (innerHeight - size * 2);
            let dirX = (Math.random() * .4) - .2;
            let dirY = (Math.random() * .4) - .2;
            let color = 'rgba(0, 168, 255, 0.8)';
            particles.push(new Particle(x, y, dirX, dirY, size, color));
        }
    }
    function connectParticles() {
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                             + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    let opacity = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(0, 168, 255, ${opacity})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
        }
    }
    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        particles.forEach(p => p.update());
        connectParticles();
    }
    initParticles();
    animateParticles();
}

let keySequence = [];

    window.addEventListener('keydown', (e) => {

function unlockTrackingSystem() {
    const lockScreen = document.getElementById('map-lock-screen');
    if (!lockScreen.classList.contains('hidden')) {
        lockScreen.classList.add('hidden');
        document.getElementById('map').classList.remove('hidden');
        document.getElementById('locationInfo').classList.remove('hidden');
        getLocation();
        const info = document.getElementById('locationInfo');
        info.innerHTML = `<i class="fas fa-check-circle" style="color:var(--success);"></i> System Activated. Initializing tracker...`;
    }
}

let map, marker;
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
            (pos) => initMap(pos.coords.latitude, pos.coords.longitude),
            () => initMap(2.4633, 97.9158, true), // Fallback to Subulussalam
            { enableHighAccuracy: true }
        );
    }
}

function initMap(lat, lon, isDefault = false) {
    if (!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CartoDB'
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
    } else {
        map.setView([lat, lon]);
        marker.setLatLng([lat, lon]);
    }
    const locationInfoEl = document.getElementById('locationInfo');
    if (isDefault) {
        locationInfoEl.innerHTML = `Default Location: Subulussalam, Aceh`;
    } else {
        locationInfoEl.innerHTML = `Tracking... Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
    }
}

// --- START: Perubahan initPanelControls ---
function initPanelControls() {
    document.querySelectorAll('[data-panel]').forEach(button => {
        button.addEventListener('click', () => {
            const panelId = button.getAttribute('data-panel');
            const panel = document.getElementById(panelId);

            // Toggle active class for the clicked panel
            panel.classList.toggle('active');

            // Handle specific logic for Live Visitors Panel
            if (panelId === 'live-visitors-panel') {
                if (panel.classList.contains('active')) {
                    fetchLiveVisitors(); // Ambil data saat panel dibuka
                    visitorRefreshInterval = setInterval(fetchLiveVisitors, REFRESH_INTERVAL_MS); // Mulai refresh berkala
                } else {
                    clearInterval(visitorRefreshInterval); // Hentikan refresh saat panel ditutup
                    const visitorList = document.getElementById('visitor-list');
                    visitorList.innerHTML = ''; // Kosongkan daftar saat ditutup
                }
            } else { // Jika panel lain yang dibuka, pastikan Live Visitors Panel ditutup
                const liveVisitorsPanel = document.getElementById('live-visitors-panel');
                if (liveVisitorsPanel.classList.contains('active')) {
                    liveVisitorsPanel.classList.remove('active');
                    clearInterval(visitorRefreshInterval);
                    document.getElementById('visitor-list').innerHTML = '';
                }
            }

            // Handle specific logic for Contribution Panel
            if (panelId === 'contribution-panel' && panel.classList.contains('active')) {
                fetchContributions();
            }

            // Close other panels when one opens (kecuali panel yang sedang dibuka)
            document.querySelectorAll('.panel').forEach(otherPanel => {
                if (otherPanel.id !== panelId) {
                    otherPanel.classList.remove('active');
                    // Tambahan: Pastikan interval refresh juga dihentikan jika panel Live Visitors ditutup oleh panel lain
                    if (otherPanel.id === 'live-visitors-panel') {
                        clearInterval(visitorRefreshInterval);
                        document.getElementById('visitor-list').innerHTML = '';
                    }
                }
            });
        });
    });

    // Add event listener for the close buttons within panels
    document.querySelectorAll('.panel-close-btn').forEach(button => {
        button.addEventListener('click', () => {
            const panelId = button.getAttribute('data-panel');
            const panel = document.getElementById(panelId);
            panel.classList.remove('active');

            // Hentikan refresh saat panel Live Visitors ditutup via tombol close
            if (panelId === 'live-visitors-panel') {
                clearInterval(visitorRefreshInterval);
                const visitorList = document.getElementById('visitor-list');
                visitorList.innerHTML = ''; // Kosongkan daftar saat ditutup
            }
        });
    });
}
// --- END: Perubahan initPanelControls ---

// New function for private user authentication (kode Anda tidak berubah, tapi tetap saya sertakan untuk konteks)
function initPrivateUserAuth() {
    const privateUserFab = document.querySelector('#fab-private-user .fab');
    const privateUserPanel = document.getElementById('private-user-panel');
    const privateUserInput = document.getElementById('private-user-input');
    const privateUserSubmit = document.getElementById('private-user-submit');
    const privateUserMessage = document.getElementById('private-user-message');

    privateUserFab.addEventListener('click', () => {
        privateUserPanel.classList.toggle('active');
        // Close other panels when private user panel opens
        document.querySelectorAll('.panel').forEach(otherPanel => {
            if (otherPanel.id !== 'private-user-panel') {
                otherPanel.classList.remove('active');
            }
        });
        privateUserInput.value = ''; // Clear input on open
        privateUserMessage.textContent = ''; // Clear message on open
    });

    privateUserSubmit.addEventListener('click', async () => {
        const username = privateUserInput.value.trim().toLowerCase();
        if (username === '') {
            privateUserMessage.style.color = 'var(--danger)';
            privateUserMessage.textContent = 'Nama tidak boleh kosong!';
            return;
        }

        privateUserMessage.style.color = 'var(--text-secondary)';
        privateUserMessage.textContent = 'Memeriksa user...';

        try {
            const response = await fetch('https://private-user-auth.ezvvel.workers.dev/', { // Ganti dengan URL Cloudflare Worker Anda
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            });

            const data = await response.json();

            if (data.authenticated) {
                privateUserMessage.style.color = 'var(--success)';
                privateUserMessage.textContent = 'User terautentikasi! Mengarahkan...';
                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 1000);
            } else {
                privateUserMessage.style.color = 'var(--danger)';
                privateUserMessage.textContent = 'User tidak ada';
            }
        } catch (error) {
            console.error('Error during authentication:', error);
            privateUserMessage.style.color = 'var(--danger)';
            privateUserMessage.textContent = 'Terjadi kesalahan saat otentikasi.';
        }
    });
}

async function fetchContributions() {
    const display = document.getElementById('contribution-display');
    display.innerHTML = `<p>Loading...</p>`;
    try {
        const response = await fetch(CONTRIBUTIONS_WORKER_URL);
        const contributions = await response.json();
        if (contributions && contributions.length > 0) {
            display.innerHTML = contributions.reverse().map(c => {
                let mediaHTML = '';
                if(c.fileUrl) {
                    if(c.fileType.startsWith('image/')) {
                        mediaHTML = `<img src="${c.fileUrl}" style="max-width:100%; border-radius:5px; margin-top:10px;">`;
                    } else if(c.fileType.startsWith('video/')) {
                           mediaHTML = `<video src="${c.fileUrl}" controls style="max-width:100%; border-radius:5px; margin-top:10px;"></video>`;
                    }
                }
                return `<div style="background:rgba(0,0,0,0.2);padding:10px;border-radius:5px;margin-bottom:10px;">
                    <p style="margin:0;">${c.text}</p>${mediaHTML}
                    <small style="color:var(--text-secondary);">${new Date(c.timestamp).toLocaleString()}</small>
                </div>`;
            }).join('');
        } else {
            display.innerHTML = `<p>Be the first to leave a message!</p>`;
        }
    } catch (e) {
        display.innerHTML = `<p style="color:var(--danger);">Could not load contributions.</p>`;
    }
}

// --- START: Modifikasi trackVisitor ---
async function trackVisitor() {
    try {
        const browserId = getBrowserId(); // Dapatkan ID browser unik
        let ipAddress = 'unknown'; // Default value

        // Fetch IP address
        try {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            ipAddress = ipData.ip;
        } catch (ipError) {
            console.warn('Could not fetch IP address:', ipError);
        }

        const data = {
            browserId: browserId,
            ip: ipAddress,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        };

        // Mengirim data ke VISITOR_TRACKER_WORKER_URL (worker yang sudah ada untuk umum)
        // Perhatikan `mode: 'no-cors'` jika worker di domain berbeda dan tidak perlu respons
        fetch(VISITOR_TRACKER_WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            mode: 'no-cors' // Sesuaikan jika worker di domain yang sama atau perlu respons
        }).catch(e => console.error("Error sending to general visitor tracker:", e));

        // Mengirim data ke LIVE_VISITORS_WORKER_URL (worker baru untuk live view)
        // Penting: Pastikan CORS di worker ini diatur dengan benar jika domain berbeda.
        // Jika Anda ingin melihat error atau respons, hapus 'no-cors' dan pastikan Worker merespons dengan header CORS yang benar.
        fetch(LIVE_VISITORS_WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            // mode: 'no-cors' // Hapus ini jika ingin melihat respons/error dari worker
        }).catch(e => console.error("Error sending to live visitors worker:", e));

    } catch(e) {
        console.error('Error in trackVisitor:', e);
    }
}
// --- END: Modifikasi trackVisitor ---

// --- START: Fungsi Baru untuk Mengambil dan Menampilkan Pengunjung Live ---
async function fetchLiveVisitors() {
    const visitorList = document.getElementById('visitor-list');
    const lastUpdatedTime = document.getElementById('last-updated-time');
    
    // Tampilkan pesan loading jika list kosong atau pertama kali fetch
    if (!visitorList.innerHTML.trim()) {
        visitorList.innerHTML = '<li style="text-align: center; color: var(--text-secondary);">Loading visitors...</li>'; 
    }
    
    try {
        // Mengirim GET request ke Cloudflare Worker dengan parameter query
        const response = await fetch(LIVE_VISITORS_WORKER_URL + '?get_visitors=true'); 
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const visitors = await response.json();

        if (visitors && visitors.length > 0) {
            visitorList.innerHTML = visitors.map(visitor => {
                const timestamp = new Date(visitor.timestamp).toLocaleString('id-ID', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    day: '2-digit', month: '2-digit', year: 'numeric'
                });
                return `
                    <li>
                        <strong>ID:</strong> <span>${visitor.browserId.substring(0, 10)}...</span><br>
                        <strong>IP:</strong> <span>${visitor.ip || 'N/A'}</span><br>
                        <strong>Waktu:</strong> <span>${timestamp}</span>
                    </li>
                `;
            }).join('');
        } else {
            visitorList.innerHTML = '<li style="text-align: center; color: var(--text-secondary);">No visitors online.</li>';
        }
        lastUpdatedTime.textContent = new Date().toLocaleTimeString('id-ID'); // Update waktu terakhir refresh

    } catch (error) {
        console.error('Error fetching live visitors:', error);
        visitorList.innerHTML = '<li style="text-align: center; color: var(--danger);">Failed to load visitors.</li>';
        lastUpdatedTime.textContent = 'Error';
    }
}
