<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary: #8e44ad; /* Purple */
            --accent: #00a8ff; /* Blue */
            --success: #2ecc71; /* Green */
            --danger: #e74c3c; /* Red */
            --light: #ecf0f1; /* Light Gray */
            --dark: #1a1a2e; /* Dark Blue-Purple */
            --bg-main: #16213e; /* Deeper Blue */
            --bg-panel: rgba(26, 26, 46, 0.9); /* Semi-transparent Dark Blue-Purple */
            --text-primary: #e0fbfc; /* Light Cyan */
            --text-secondary: #98ded9; /* Medium Cyan */
            --border-color: rgba(0, 168, 255, 0.3); /* Transparent Blue */
        }
        html[data-theme='light'] {
            --primary: #3498db; /* Blue */
            --accent: #e67e22; /* Orange */
            --bg-main: #ecf0f1; /* Light Gray */
            --bg-panel: rgba(255, 255, 255, 0.9); /* Semi-transparent White */
            --text-primary: #2c3e50; /* Dark Blue */
            --text-secondary: #7f8c8d; /* Gray */
            --border-color: rgba(52, 152, 219, 0.4); /* Transparent Blue */
        }
        * { box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-main); color: var(--text-primary);
        }
        #interactive-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; background-color: var(--bg-main);
        }
        .main-container {
            position: relative; z-index: 1; width: 100%; height: 100%;
            transition: all 0.5s ease-in-out;
        }
        #map-wrapper {
            position: absolute; inset: 20px;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.5s ease-in-out;
        }
        #map-container {
            width: 100%; height: 100%; background: var(--bg-panel);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }
        #map { flex-grow: 1; background-color: #333; }
        #locationInfo { padding: 10px; text-align: center; background: rgba(0,0,0,0.2); font-size: 0.9em; }
        .lock-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; gap: 15px; height: 100%;
        }
        .hidden { display: none !important; }
        .panel {
            position: fixed; background: var(--bg-panel); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); z-index: 1010;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; flex-direction: column;
        }
        #editor-panel {
            top: 0; left: 0; width: 100%; height: 100%;
            transform: translateX(-100%);
        }
        #editor-panel.active { transform: translateX(0); }
        #music-panel {
            bottom: 0; left: 0; width: 100%; height: auto;
            max-height: 50vh; border-top: 1px solid var(--border-color);
            transform: translateY(100%); padding: 15px;
        }
        #music-panel.active { transform: translateY(0); }
        #contribution-panel {
            top: 0; right: 0; width: 400px; max-width: 90vw; height: 100%;
            transform: translateX(100%); padding: 20px;
        }
        #contribution-panel.active { transform: translateX(0); }
        .panel-close-btn {
            position: absolute; top: 15px; right: 15px; background: none; border: none;
            color: var(--text-primary); font-size: 1.5rem; cursor: pointer; z-index: 5;
        }
        .fab-container { position: fixed; z-index: 1000; }
        .fab {
            background: var(--primary); color: white; width: 55px; height: 55px;
            border-radius: 50%; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.4rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .fab:hover { background: var(--accent); transform: scale(1.1); }
        #fab-editor { top: 20px; left: 20px; }
        #fab-music { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #fab-contribution { top: 20px; right: 20px; }
        #fab-layout, #fab-theme { bottom: 20px; }
        #fab-layout { left: 20px; }
        #fab-theme { right: 20px; }
        #editor-panel { padding: 0; }
        .editor-toolbar { display: flex; gap: 5px; padding: 10px; background: rgba(0,0,0,0.2); flex-wrap: wrap; }
        .editor-toolbar button, .editor-toolbar select { background: var(--primary); color: white; border:none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .editor-main { display: flex; flex-grow: 1; height: calc(100% - 58px); }
        .editor-code-area, .editor-preview-area { flex: 1; display: flex; flex-direction: column; }
        .editor-panes { display: flex; flex-direction: column; flex-grow: 1; }
        .editor-pane { display: flex; flex-direction: column; flex-grow: 1; }
        .editor-pane label { background: #333; color: var(--accent); padding: 5px 10px; font-size: 0.8em; font-weight: bold;}
        .editor-pane textarea { flex-grow: 1; background: #1e1e1e; color: #f8f8f2; border: none; resize: none; padding: 10px; font-family: 'Courier New', monospace; font-size: 14px; outline: none; }
        #editor-preview { width: 100%; height: 100%; border: none; background: white; }
        #video-player-widget {
            position: fixed; bottom: 20px; right: 90px; z-index: 999;
            width: 150px; height: 150px; border-radius: 10px;
            overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border: 2px solid var(--border-color);
        }
        #video-player-widget {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border: 2px solid var(--border-color);
        }
        #video-player-widget video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .video-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .social-links {
            position: fixed; top: 50%; right: 20px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 999;
        }
        .social-links a { color: var(--text-primary); font-size: 1.5rem; transition: color 0.3s, transform 0.3s; }
        .social-links a:hover { color: var(--accent); transform: scale(1.2); }
        body.desktop-layout .main-container {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: 1fr;
            gap: 20px; padding: 20px; height: 100vh;
        }
        body.desktop-layout #map-wrapper { position: static; }
        body.desktop-layout .panel {
            position: static; transform: none !important;
            height: auto; width: auto; max-height: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); border: 1px solid var(--border-color);
            border-radius: 15px;
        }
        body.desktop-layout .panel-close-btn, 
        body.desktop-layout .fab, 
        body.desktop-layout .social-links { display: none; }
        body.desktop-layout .desktop-fab-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px;
            background: var(--bg-panel); padding: 10px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* Styling for the new private user button */
        #fab-private-user {
            left: 20px; /* Position it on the left */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
        }

        /* Styling for the private user panel */
        #private-user-panel {
            top: 50%;
            left: 50%;
            width: 300px; /* Adjust width as needed */
            max-width: 90vw;
            height: auto; /* Adjust height based on content */
            transform: translate(-50%, -50%) scale(0.8); /* Initially smaller and off-center */
            opacity: 0;
            pointer-events: none; /* Make it unclickable when not active */
            border-radius: 15px;
            padding: 10px; /* Add some padding to the panel */
        }

        #private-user-panel.active {
            transform: translate(-50%, -50%) scale(1); /* Full size and centered when active */
            opacity: 1;
            pointer-events: all; /* Make it clickable when active */
        }

        /* Adjust desktop layout to hide the new FAB */
        body.desktop-layout #fab-private-user {
            display: none;
        }

        /* Ensure desktop panel style for consistency */
        body.desktop-layout #private-user-panel {
            position: static;
            transform: none !important;
            height: auto;
            width: auto;
            max-height: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            opacity: 1; /* Always visible in desktop layout if implemented as a static panel */
            pointer-events: all;
        }
        /* dashboard.html -> di dalam tag <style> */

        /* Styling for the new Live Visitors FAB */
        #fab-live-visitors {
            bottom: 20px; /* Atur posisi sesuai keinginan, contoh di kanan bawah */
            right: 90px; /* Agar tidak tumpang tindih dengan fab-theme */
        }

        /* Styling for the Live Visitors panel */
        #live-visitors-panel {
            top: 50%;
            left: 50%;
            width: 350px; /* Sesuaikan lebar */
            max-width: 90vw;
            height: 60vh; /* Sesuaikan tinggi */
            transform: translate(-50%, -50%) scale(0.8); /* Awalnya lebih kecil dan tidak di tengah */
            opacity: 0;
            pointer-events: none; /* Tidak bisa diklik saat tidak aktif */
            border-radius: 15px;
            padding: 0; /* Padding sudah diatur di inner div */
            display: flex; /* Untuk flexbox layout di dalamnya */
            flex-direction: column;
        }

        #live-visitors-panel.active {
            transform: translate(-50%, -50%) scale(1); /* Penuh dan di tengah saat aktif */
            opacity: 1;
            pointer-events: all; /* Bisa diklik saat aktif */
        }

        /* Adjust desktop layout to hide the new FAB */
        body.desktop-layout #fab-live-visitors {
            display: none;
        }

        /* Ensure desktop panel style for consistency */
        body.desktop-layout #live-visitors-panel {
            position: static;
            transform: none !important;
            height: auto;
            width: auto;
            max-height: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            opacity: 1; /* Selalu terlihat dalam tata letak desktop jika diimplementasikan sebagai panel statis */
            pointer-events: all;
        }

        /* Styling for individual visitor list items */
        #visitor-list li {
            background: rgba(0, 168, 255, 0.1); /* Warna latar belakang item */
            border: 1px solid rgba(0, 168, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        #visitor-list li strong {
            color: var(--accent); /* Warna untuk label */
        }

        #visitor-list li span {
            word-break: break-all; /* Agar teks panjang tidak keluar dari container */
        }

        /* Music Visualizer Styles */
        #audio-visualizer {
            width: 100%;
            height: 80px; /* Adjust height as needed */
            background-color: #000;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .bar {
            width: 4%; /* Adjust for number of bars */
            background-color: var(--accent);
            margin: 0 0.5%;
            transition: height 0.1s ease-out, background-color 0.3s ease;
            transform-origin: bottom;
            box-shadow: 0 0 5px var(--accent);
        }
        .bar:nth-child(even) {
            background-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        /* Equalizer Styles (Basic representation) */
        #equalizer-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .eq-band label {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .eq-band input[type="range"] {
            -webkit-appearance: none;
            width: 60px;
            height: 5px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
            writing-mode: bt-lr; /* For vertical slider */
            transform: rotate(270deg);
            cursor: pointer;
        }

        .eq-band input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 5px var(--accent);
        }

        /* Chat UI Improvements */
        #chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column; /* Ensure messages stack vertically */
            gap: 10px; /* Spacing between messages */
        }

        .chat-message {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word; /* Ensure long words wrap */
        }

        .chat-message.owner {
            background: var(--primary); /* Different color for owner's messages */
            align-self: flex-end; /* Align to the right */
            margin-left: auto; /* Push to the right */
        }

        .chat-message.visitor {
            background: rgba(0, 168, 255, 0.1);
            align-self: flex-start; /* Align to the left */
            margin-right: auto; /* Push to the left */
        }

        .chat-message small {
            display: block;
            margin-top: 5px;
            color: var(--text-secondary);
            font-size: 0.8em;
            text-align: right;
        }

        .chat-message.owner small {
            text-align: left; /* Align timestamp differently for owner messages */
        }

        .chat-message img, .chat-message video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="">
    <canvas id="interactive-bg"></canvas>
    <div class="main-container">
        <div id="map-wrapper">
            <div id="map-container">
                <div class="lock-screen" id="map-lock-screen">
                    <i class="fas fa-satellite fa-3x fa-spin" style="--fa-animation-duration: 5s; color: var(--accent);"></i>

            </div>

        <div class="panel" id="contribution-panel-desktop" style="display: none;">
             </div>
    </div>
    <div class="panel" id="editor-panel">
        <button class="panel-close-btn" data-panel="editor-panel"><i class="fas fa-times"></i></button>

            <button id="editor-run"><i class="fas fa-play"></i> Run</button>
            <button id="editor-save"><i class="fas fa-save"></i> Save</button>
            <button id="editor-load"><i class="fas fa-folder-open"></i> Load</button>
            <button id="editor-new"><i class="fas fa-file"></i> New</button>

            <div class="editor-code-area">
                <div class="editor-panes">

                        <textarea id="html-editor" spellcheck="false"></textarea>
                    </div>
                    <div class="editor-pane">
                        <label for="css-editor">CSS</label>
                        <textarea id="css-editor" spellcheck="false"></textarea>
                    </div>

                        <label for="js-editor">JAVASCRIPT</label>
                        <textarea id="js-editor" spellcheck="false"></textarea>

            </div>
            <div class="editor-preview-area">
                 <iframe id="editor-preview"></iframe>
            </div>
        </div>
    </div>

            <audio id="audio-player" controls loop style="width: 100%;"></audio>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">

                <button id="next-track" class="fab" style="position:static; width:40px; height:40px; font-size:1rem;"><i class="fas fa-forward"></i></button>

            <div id="equalizer-controls">

                </div>
                <div class="eq-band">
                    <label>200Hz</label>
                    <input type="range" min="0" max="100" value="50" class="eq-slider" data-freq="200">
                </div>
                <div class="eq-band">
                    <label>1kHz</label>
                    <input type="range" min="0" max="100" value="50" class="eq-slider" data-freq="1000">
                </div>
                <div class="eq-band">
                    <label>5kHz</label>
                    <input type="range" min="0" max="100" value="50" class="eq-slider" data-freq="5000">
                </div>
                <div class="eq-band">
                    <label>10kHz</label>
                    <input type="range" min="0" max="100" value="50" class="eq-slider" data-freq="10000">
                </div>

                <p>Loading messages...</p>
            </div>

        <button class="fab" title="Private User"><i class="fas fa-user-secret"></i></button>

        <button class="panel-close-btn" data-panel="private-user-panel"><i class="fas fa-times"></i></button>

            <h3 style="margin-bottom: 15px; color: var(--accent);">Private User</h3>
            <p style="margin-bottom: 20px;">Masuk sebagai siapa?</p>
            <input type="text" id="private-user-input" placeholder="Masukkan nama Anda..." style="width: 80%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background: rgba(0,0,0,0.3); color: var(--text-primary); margin-bottom: 15px;">
            <button id="private-user-submit" class="fab" style="position:static; width:auto; padding: 10px 20px; font-size:1rem;">Masuk</button>
            <p id="private-user-message" style="margin-top: 15px; font-size: 0.9em;"></p>
        </div>
    </div>
    <div class="fab-container" id="fab-live-visitors" style="display: none;">
        <button class="fab" data-panel="live-visitors-panel" title="Live Visitors"><i class="fas fa-eye"></i></button>

        <button class="panel-close-btn" data-panel="live-visitors-panel"><i class="fas fa-times"></i></button>

            <h3 style="margin-bottom: 15px; color: var(--accent); text-align: center;">Live Visitors</h3>

                <p style="text-align: center; color: var(--text-secondary);">Loading visitors...</p>
                <ul id="visitor-list" style="list-style: none; padding: 0; margin: 0;">
                </ul>
            </div>

        <button class="fab" data-panel="editor-panel" title="Code Editor"><i class="fas fa-code"></i></button>

        <button class="fab" data-panel="music-panel" title="Music Player"><i class="fas fa-music"></i></button>

    function initParticleBackground() {
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles(); // Reinitialize particles on resize
        });
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        class Particle {
            constructor(x, y, dirX, dirY, size, color) {
                this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                // Keep particles within bounds
                if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dirX = -this.dirX;
                if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dirY = -this.dirY;

                // Simple collision detection with mouse (for interactivity)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }

                this.x += this.dirX;
                this.y += this.dirY;
                this.draw();
            }
        }
        function initParticles() {
            particles = [];
            // Reduced number of particles for performance on lower-end devices
            let numParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numParticles; i++) {
                let size = Math.random() * 2 + 1;
                let x = Math.random() * (innerWidth - size * 2);
                let y = Math.random() * (innerHeight - size * 2);
                let dirX = (Math.random() * .4) - .2;
                let dirY = (Math.random() * .4) - .2;
                let color = 'rgba(0, 168, 255, 0.8)'; // Using accent color for particles
                particles.push(new Particle(x, y, dirX, dirY, size, color));
            }
        }
        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))

                        opacityValue = 1 - (distance / 25000); // Adjust denominator for line fading
                        ctx.strokeStyle = `rgba(0, 168, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }

            }

        }
        initParticles();

    }

                if (filterNodes[freq]) {
                    filterNodes[freq].gain.value = gainDb; // Set the filter's gain directly
                }
            });
        });
    }

    function initEditor() {
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor = document.getElementById('css-editor');
        const jsEditor = document.getElementById('js-editor');
        const previewFrame = document.getElementById('editor-preview');
        
        // Store past states for undo/redo
        const history = {
            html: [''], css: [''], js: [''],
            htmlIndex: 0, cssIndex: 0, jsIndex: 0
        };

        const updateHistory = (editor, type) => {
            if (history[type][history[type + 'Index']] !== editor.value) {
                history[type] = history[type].slice(0, history[type + 'Index'] + 1);
                history[type].push(editor.value);
                history[type + 'Index'] = history[type].length - 1;
            }
        };

        const applyHistory = (editor, type) => {
            editor.value = history[type][history[type + 'Index']];
            runCode();
        };

        htmlEditor.addEventListener('input', () => updateHistory(htmlEditor, 'html'));
        cssEditor.addEventListener('input', () => updateHistory(cssEditor, 'css'));
        jsEditor.addEventListener('input', () => updateHistory(jsEditor, 'js'));

        document.getElementById('editor-undo').addEventListener('click', () => {
            if (history.htmlIndex > 0) history.htmlIndex--; applyHistory(htmlEditor, 'html');
            if (history.cssIndex > 0) history.cssIndex--; applyHistory(cssEditor, 'css');
            if (history.jsIndex > 0) history.jsIndex--; applyHistory(jsEditor, 'js');
        });

        document.getElementById('editor-redo').addEventListener('click', () => {
            if (history.htmlIndex < history.html.length - 1) history.htmlIndex++; applyHistory(htmlEditor, 'html');
            if (history.cssIndex < history.css.length - 1) history.cssIndex++; applyHistory(cssEditor, 'css');
            if (history.jsIndex < history.js.length - 1) history.jsIndex++; applyHistory(jsEditor, 'js');
        });

        const runCode = () => {
            const source = `
                <html>
                    <head><style>${cssEditor.value}</style></head>
                    <body>${htmlEditor.value}<script>${jsEditor.value}<\/script></body>
                </html>
            `;
            previewFrame.srcdoc = source;
        };
        const saveCode = () => {
            localStorage.setItem('editor_html', htmlEditor.value);
            localStorage.setItem('editor_css', cssEditor.value);
            localStorage.setItem('editor_js', jsEditor.value);
            alert('Code saved!');
        };
        const loadCode = () => {
            htmlEditor.value = localStorage.getItem('editor_html') || '<h1>Hello World</h1>';
            cssEditor.value = localStorage.getItem('editor_css') || 'h1 { color: blue; }';
            jsEditor.value = localStorage.getItem('editor_js') || 'console.log("Hello from JS!");';
            
            // Initialize history with loaded content
            history.html = [htmlEditor.value]; history.htmlIndex = 0;
            history.css = [cssEditor.value]; history.cssIndex = 0;
            history.js = [jsEditor.value]; history.jsIndex = 0;

            runCode();
        };
        const newDoc = () => {
            htmlEditor.value = '<h1>Hello World</h1>';
            cssEditor.value = 'h1 { color: blue; }';
            jsEditor.value = 'console.log("Hello from JS!");';
            // Reset history for new document
            history.html = [htmlEditor.value]; history.htmlIndex = 0;
            history.css = [cssEditor.value]; history.cssIndex = 0;
            history.js = [jsEditor.value]; history.jsIndex = 0;
            runCode();
        };

        // Improved "Add Media"
        document.getElementById('editor-add-media').addEventListener('click', () => {
            const mediaUrl = prompt("Enter URL for media (image, video, or audio):");
            if (mediaUrl) {
                let mediaTag = '';
                const fileExtension = mediaUrl.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension)) {
                    mediaTag = `<img src="${mediaUrl}" alt="media" style="max-width:100%;">`;
                } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                    mediaTag = `<video src="${mediaUrl}" controls style="max-width:100%;"></video>`;
                } else if (['mp3', 'wav', 'ogg'].includes(fileExtension)) {
                    mediaTag = `<audio src="${mediaUrl}" controls></audio>`;
                } else {
                    alert("Unsupported media type. Please provide a direct URL to an image, video, or audio file.");
                    return;
                }
                htmlEditor.value += `\n${mediaTag}`;
                updateHistory(htmlEditor, 'html'); // Update history after adding media
                runCode();
            }
        });

        document.getElementById('editor-run').addEventListener('click', runCode);
        document.getElementById('editor-save').addEventListener('click', saveCode);
        document.getElementById('editor-load').addEventListener('click', loadCode);
        document.getElementById('editor-new').addEventListener('click', newDoc);
        
        loadCode();
    }

    async function fetchContributions() {
        const display = document.getElementById('chat-display'); // Changed from contribution-display
        display.innerHTML = `<p style="text-align:center;">Loading messages...</p>`;
        try {
            const response = await fetch(CONTRIBUTIONS_WORKER_URL);
            const contributions = await response.json();
            if (contributions && contributions.length > 0) {
                // Determine if the current user is "Ezra" (owner) based on bioVAuthSession
                const isEzraLoggedIn = localStorage.getItem('bioVAuthSession') === 'true';

                display.innerHTML = contributions.map(c => {
                    let mediaHTML = '';
                    if(c.fileUrl) {
                        if(c.fileType.startsWith('image/')) {
                            mediaHTML = `<img src="${c.fileUrl}" style="max-width:100%; border-radius:5px; margin-top:10px;">`;
                        } else if(c.fileType.startsWith('video/')) {
                               mediaHTML = `<video src="${c.fileUrl}" controls style="max-width:100%; border-radius:5px; margin-top:10px;"></video>`;
                        } else if (c.fileType.startsWith('audio/')) { // Added audio support
                               mediaHTML = `<audio src="${c.fileUrl}" controls style="width:100%; margin-top:10px;"></audio>`;
                        }
                    }
                    // Add owner/visitor class for styling
                    const messageClass = c.isOwner ? 'owner' : 'visitor';
                    return `<div class="chat-message ${messageClass}">
                        <p style="margin:0;">${c.text}</p>${mediaHTML}
                        <small>${new Date(c.timestamp).toLocaleString()}</small>
                    </div>`;
                }).join('');
                display.scrollTop = display.scrollHeight; // Scroll to bottom for new messages
            } else {
                display.innerHTML = `<p style="text-align:center;">Be the first to leave a message!</p>`;
            }
        } catch (e) {
            console.error("Error fetching contributions:", e);
            display.innerHTML = `<p style="color:var(--danger); text-align:center;">Could not load messages.</p>`;
        }
    }

    document.getElementById('contribution-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const statusEl = document.getElementById('contribution-status');
        statusEl.textContent = 'Uploading...';
        const formData = new FormData();
        formData.append('text', document.getElementById('contribution-text').value);
        const fileInput = document.getElementById('contribution-file');
        if (fileInput.files.length > 0) {
            formData.append('file', fileInput.files[0]);
        }

        // Add `isOwner` flag based on authentication for chat differentiation
        const isEzraLoggedIn = localStorage.getItem('bioVAuthSession') === 'true';
        formData.append('isOwner', isEzraLoggedIn);

        try {
            const response = await fetch(CONTRIBUTIONS_WORKER_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('Upload failed');
            statusEl.textContent = 'Message sent! Thank you.';
            e.target.reset();
            fetchContributions(); // Refresh chat after sending
        } catch (err) {
            statusEl.textContent = `Error: ${err.message}`;
        }
    });

    function getBrowserId() {
        let browserId = sessionStorage.getItem('unique_browser_id'); // Use sessionStorage for temporary ID per session
        if (!browserId) {
            browserId = 'browser_' + Math.random().toString(36).substr(2, 9) + Date.now();
            sessionStorage.setItem('unique_browser_id', browserId);
        }
        return browserId;
    }

    async function trackVisitor() {
        try {
            const browserId = getBrowserId();
            let ipAddress = 'unknown';

            // Fetch IP address from ipify
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;
            } catch (ipError) {
                console.warn('Could not fetch IP address:', ipError);
            }

            const data = {
                browserId: browserId,
                ip: ipAddress,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };

            // Send data to general visitor tracker (if still desired, though live visitors handles most)
            fetch(VISITOR_TRACKER_WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                mode: 'no-cors' // Use 'no-cors' if your worker doesn't return CORS headers
            }).catch(e => console.error("Error sending to general visitor tracker:", e));

            // Send data to live visitors worker
            fetch(LIVE_VISITORS_WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                // IMPORTANT: If you want to debug errors from this worker, remove `mode: 'no-cors'`
                // and ensure your Cloudflare Worker is configured with appropriate CORS headers
                // (Access-Control-Allow-Origin: * or your domain)
            }).catch(e => console.error("Error sending to live visitors worker:", e));

        } catch(e) {
            console.error('Error in trackVisitor:', e);
        }
    }

    async function fetchLiveVisitors() {
        const visitorList = document.getElementById('visitor-list');
        const lastUpdatedTime = document.getElementById('last-updated-time');
        
        if (!visitorList.innerHTML.trim() || visitorList.innerHTML.includes('Loading visitors...')) {
            visitorList.innerHTML = '<li style="text-align: center; color: var(--text-secondary);">Loading visitors...</li>'; 
        }
        
        try {
            const response = await fetch(LIVE_VISITORS_WORKER_URL + '?get_visitors=true');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const visitors = await response.json();

            if (visitors && visitors.length > 0) {
                // Get IP addresses for visitors that don't have it yet
                const visitorsWithIp = await Promise.all(visitors.map(async visitor => {
                    if (!visitor.ip || visitor.ip === 'unknown') {
                        try {
                            const ipResponse = await fetch(`https://ipapi.co/${visitor.ip || 'me'}/json/`); // Use ipapi.co for more detailed info
                            if (ipResponse.ok) {
                                const ipData = await ipResponse.json();
                                visitor.ip = ipData.ip || 'N/A';
                            } else {
                                visitor.ip = 'N/A (lookup failed)';
                            }
                        } catch (ipErr) {
                            console.warn("IP lookup error for visitor:", visitor.browserId, ipErr);
                            visitor.ip = 'N/A (error)';
                        }
                    }
                    return visitor;
                }));

                visitorList.innerHTML = visitorsWithIp.map(visitor => {
                    const timestamp = new Date(visitor.timestamp).toLocaleString('id-ID', {
                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                        day: '2-digit', month: '2-digit', year: 'numeric'
                    });
                    return `
                        <li>
                            <strong>ID:</strong> <span>${visitor.browserId}</span><br>
                            <strong>IP:</strong> <span>${visitor.ip || 'N/A'}</span><br>
                            <strong>User Agent:</strong> <span>${visitor.userAgent || 'N/A'}</span><br>
                            <strong>Waktu:</strong> <span>${timestamp}</span>
                        </li>
                    `;
                }).join('');
            } else {
                visitorList.innerHTML = '<li style="text-align: center; color: var(--text-secondary);">No visitors online.</li>';
            }
            lastUpdatedTime.textContent = new Date().toLocaleTimeString('id-ID');

        } catch (error) {
            console.error('Error fetching live visitors:', error);
            visitorList.innerHTML = '<li style="text-align: center; color: var(--danger);">Failed to load visitors.</li>';
            lastUpdatedTime.textContent = 'Error';
        }
    }
